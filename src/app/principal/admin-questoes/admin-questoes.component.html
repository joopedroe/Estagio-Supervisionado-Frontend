
<div id="wrapper">
    <sb-sidebar></sb-sidebar> 
    <div id="content-wrapper" class="d-flex flex-column">  
        <div id="content"> 
            <app-nav-bar></app-nav-bar> 
            <div class="container-fluid"> 
                <div class="container mt-10" >
                    <div class="card mb-3" style="width:95%; margin-top: 100px;" >
                        <div class="card-body">
                            <h1>Cadastrar Questão</h1>
                            <form (submit)="enviar()">
                                <div class="form-group">
                                    <label for = "descricao">Descrição:</label>
                                    <textarea type="text"
                                    id = "text"
                                    style="height:100px;"
                                    name = "descricao"
                                    class = "form-control descricao"
                                    [(ngModel)] = "descricao"></textarea>
                                </div>
                                
                                <button class="btn btn-primary" >
                                    <i class="fas fa-plus"></i>
                                    Cadastrar
                                </button> 
                                <button class="btn btn-danger ml-3" routerLink="/admin/inicio">
                                    Cancelar
                                </button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
